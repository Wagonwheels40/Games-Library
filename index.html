<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><img src="controller.png" id="game" alt="game controller">
        <h1>Game Library</h1>
    </div>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Platform</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="games-table-body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Call of Duty">
        <br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Shooter">
        <br>
        <label for="platform">Platform:</label>
        <input type="text" id="platform" name="platform" placeholder="PC">
        <br>
        <button type="button" id="add-platform-btn" class="btn btn-primary">Add More</button>
    </div>
    
    <script src="script.js"></script>
    <script src="main.js"></script>
</body>
</html>
